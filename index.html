<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel to REM Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pixel to REM Converter</h1>
      <div class="converter">
        <div class="input-group">
          <label for="pixels">Pixels:</label>
          <input
            type="number"
            id="pixels"
            placeholder="Enter pixels"
            oninput="convertToRem()"
          />
        </div>
        <div class="input-group">
          <label for="rems">REMs:</label>
          <input type="text" id="rems" placeholder="0 rem" readonly />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
